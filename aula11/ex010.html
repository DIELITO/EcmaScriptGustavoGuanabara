<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        h1 {color: white;}
        div {color: white;}
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro é: <input type="number" name="nvel" id="nvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var nvel = document.querySelector('input#nvel')
            var vel = Number(nvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!`
        }
    </script>
</body>
</html>
